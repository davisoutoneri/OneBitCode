<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte - OneBitX</title>
  </head>
  <body class="py-5">
    
    <div class="container px-4 container1">
      <!-- LOGO -->
      <div class="text-center">
        <img class="img-fluid topLogo mt-4" src="./assets/images/logoOneBitDark.png" alt="OBCLogo" >
      </div>
      <!-- PRIMEIRA divisão do form -->
      <p class="paragraph">
        1 - Qual seu nome?
      </p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!-- SEGUNDA divisão do form -->
      <p class="mt-3 paragraph">
        2 - Qual o seu gênero?
      </p>
      
      <div class="form-check">
        <input type="radio" class="form-check-input" name="fleRadioDefault" id="flexRadioDefault1">
        <label for="flexRadioDefault1" class="form-check-label">
          Homem
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="fleRadioDefault" id="flexRadioDefault2">
        <label for="flexRadioDefault2" class="form-check-label">
          Mulher
        </label>
      </div>
      <div class="form-check mb-2">
        <input type="radio" class="form-check-input" name="fleRadioDefault" id="flexRadioDefault3">
        <label for="flexRadioDefault3" class="form-check-label">
          Prefiro não informar
        </label>
      </div>

      <!-- TERCEIRA divisão do form -->
      <p class="mt-3 paragraph">
        3 - Marque os treinamentos que você fez:
      </p>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label"> Treinamento físico intenso</label>
      </div>

      <!-- QUARTA divisão do form -->
      <p class="mt-3 paragraph">
        4 - Quais você acha que são suas qualidades?
      </p>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
        <label for="inlineCheckbox3" class="form-check-label">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option4">
        <label for="inlineCheckbox4" class="form-check-label">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="option5">
        <label for="inlineCheckbox5" class="form-check-label">Já vi todos os star wars</label>
      </div>

      <!-- QUINTO elemento do form -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
      </div>
    </div>

    <div class="container text-center fotter">
      <p>Feito por Davi Souto &copy;OneBitCode todos os direitos reservados - 2022</p>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
